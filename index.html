<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header class="md:px-5 py-5 px-2 md:mx-10 mx-0 md:my-5 my-0 flex justify-between items-center bg-red-700/50 rounded">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Interactive</h1>
            <p class="text-white">Geometry Genius</p>
        </div>
        <div>
            <button id="blog-button" class="text-white font-bold py-2 px-5 bg-red-700 hover:bg-red-800 rounded transition">Blog</button>
        </div>
    </header>
    <main class="py-5 md:mx-10 mx-2 md:flex justify-between md:gap-x-5">
        <div class="md:w-9/12 w-[100%] grid md:grid-cols-3 grid-cols-1 gap-2 text-center">

            <!-- card 1 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/triangle.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Triangle</h2>
                <p class="text-gray-700 mb-5">Area (A) = 0.5 x b x h</p>
                
                <div id="triangle-input" class="flex justify-around">
                    <div><input id="triangle-b" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="b"><label for="">cm</label></div>
                    <div><input id="triangle-h" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="h"><label for="">cm</label></div>
                </div>
                <button id="triangle-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>




            <!-- card 2 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/rectangle.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Rectangle</h2>
                <p class="text-gray-700 mb-5">Area (A) = w x l</p>
                
                <div id="rectangle-input" class="flex justify-around">
                    <div><input id="rectangle-w" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="w"><label for="">cm</label></div>
                    <div><input id="rectangle-l" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="l"><label for="">cm</label></div>
                    
                </div>
                <button id="rectangle-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>




            <!-- card 2 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/parallelogram.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Parallelogram</h2>
                <p class="text-gray-700 mb-5">Area (A) = b x h</p>
                <div class="flex justify-around">
                    <div><input id="perallelogram-b" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="b"><label for="">cm</label></div>
                    <div><input id="perallelogram-h" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="h"><label for="">cm</label></div>
                    <button></button>
                </div>
                <button id="perallelogram-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>


            <!-- card 3 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/rhombus.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Rhombus</h2>
                <p class="text-gray-700 mb-5">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="flex justify-around">
                    <div><input id="rhombus-d1" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="d1"><label for="">cm</label></div>
                    <div><input id="rhombus-d2" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="d2"><label for="">cm</label></div>
                    <button></button>
                </div>
                <button id="rhombus-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>



            <!-- card 4 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/pentagon.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Pentagon</h2>
                <p class="text-gray-700 mb-5">Area (A) = 0.5 x p x b</p>
                <div class="flex justify-around">
                    <div><input id="pentagon-p" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="p"><label for="">cm</label></div>
                    <div><input id="pentagon-b" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="b"><label for="">cm</label></div>
                    <button></button>
                </div>
                <button id="pentagon-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>



            <!-- card 5 -->
            <div class="card rounded border-[1px] p-5">
                <img class="mx-auto w-auto h-[150px]" src="images/ellipse.png" alt="">
                <h2 class="text-xl font-bold mt-5 text-gray-800">Ellipse</h2>
                <p class="text-gray-700 mb-5">Area (A) = Ï€ab</p>
                <div class="flex justify-around">
                    <div><input id="ellipse-a" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="a"><label for="">cm</label></div>
                    <div><input id="ellipse-b" class="inline w-[50px] bg-red-100 rounded outline-none px-1" type="text" placeholder="b"><label for="">cm</label></div>
                    <button></button>
                </div>
                <button id="ellipse-button" class="text-white font-bold py-2 px-20 mt-5 bg-red-700 hover:bg-red-800 rounded transition">Calculate</button>
            </div>
        <!-- Right sided display -->
        </div>
        <div class="md:w-3/12 rounded border-[1px] p-3">
            <h2 class="text-xl text-gray-700 font-bold text-center">Area Calculation</h2>
            <hr class="my-3">
            <div id="">
                <ol id="result-container" style="list-style: decimal-leading-zero; padding-left: 20px;">
                    <!-- code will add from js (calculate.js) -->
                </ol>
            </div>
        </div>
    </main>


    <script src="assets/randomcolor.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/calculation.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
